obstacle_range: 2.5
raytrace_range: 3.0
# The footprint of your robot (in meters)
# Rectangle: [[-x, -y], [-x, y], [x, y], [x, -y]]
footprint: [[-0.15, -0.15], [-0.15, 0.15], [0.15, 0.15], [0.15, -0.15]]
# OR use radius if circular:
# robot_radius: 0.15

inflation_radius: 0.55  # Keep obstacles at arm's length

observation_sources: scan
scan: {
  sensor_frame: laser,       # Matches the "frame_id" in lidar.launch
  data_type: LaserScan,
  topic: /scan,              # rplidar_ros publishes to /scan by default
  marking: true,
  clearing: true
}
